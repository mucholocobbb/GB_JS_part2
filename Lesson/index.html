<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="centre">
    <div class="header_left">
        <p>Общая цена :</p>
        <div class="final_price"></div>
    </div>
    <button class="btn-cart" type="button">Корзина</button>
</header>
<main class="centre">
    <div class="products"></div>
</main>


<form class="burger centre" action="#">
    <div class="size">
        <input type="radio" name="size" id="6" checked>BIG
        <input type="radio" name="size" id="7">SMALL

    </div>
    <input type="checkbox" name="CHEEZE" id="1">CHEEZE
    <input type="checkbox" name="SALAT" id="2">SALAT
    <input type="checkbox" name="POTATO" id="3">POTATO
    <input type="checkbox" name="SPICES" id="4">SPICES
    <input type="checkbox" name="SOUR" id="5">SOUR
    <div class="check_btn">CHECK</div>
    <div class="price"></div>
    <div class="cal"></div>
</form>



<script src="./js/main.js"></script>
<script src="./js/burger.js"></script>
</body>
</html>
