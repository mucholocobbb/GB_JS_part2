<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header class="centre header">
        <div class="header_left">
            <a href="#" class="logo">Интернет-магазин</a>
        </div>
        <div class="header_right">
            <form action="#" class="search-form">
                <input type="text" class="search-field"   v-model="searchLine" @input="filterGoods" >
                <button class="btn-search" type="submit" >
                    <i class="fas fa-search zoomIcon"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="visible = !visible">Корзина</button>
            <div class="cart_list" :class="{hidden:visible}">
                <p v-if="!cartCount" class="cartNullText"> Корзина пуста...</p>
                <div  class="cart-item" :data-id="cProduct.id_product"  v-for="cProduct of cartProducts" :key="cProduct.id_product">
                    <div class="product-bio">
                        <img :src="cartImgCatalog" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{cProduct.product_name}}</p>
                            <p class="product-quantity">Количество: {{cProduct.quantity}}</p>
                            <p class="product-single-price">{{cProduct.price}} ₽ за ед.</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{cProduct.quantity*cProduct.price}} ₽</p>
                        <button class="del-btn" :data-id="cProduct.id_product" @click="removeProduct(cProduct)">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="centre main">
        <div class="products">
            <div v-if="!filterCount" class="product-item filterNullText">
                <p> Товаров не найдено...</p>
            </div>
            <div class="product-item" :id="product.id_product"  v-for="product of products" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
